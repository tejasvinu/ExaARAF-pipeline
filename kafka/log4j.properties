# Kafka logging configuration for production

# Root logger
log4j.rootLogger=INFO, stdout, kafkaAppender

# Console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

# File appender
log4j.appender.kafkaAppender=org.apache.log4j.RollingFileAppender
log4j.appender.kafkaAppender.File=${kafka.logs.dir}/kafka-server.log
log4j.appender.kafkaAppender.MaxFileSize=50MB
log4j.appender.kafkaAppender.MaxBackupIndex=10
log4j.appender.kafkaAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.kafkaAppender.layout.ConversionPattern=[%d] %p %m (%c)%n

# Set package-level logging
log4j.logger.kafka=INFO
log4j.logger.org.apache.kafka=INFO
log4j.logger.kafka.log.LogCleaner=INFO
log4j.logger.kafka.cluster.Partition=INFO
log4j.logger.kafka.controller=INFO
log4j.logger.kafka.server=INFO
log4j.logger.kafka.zookeeper=INFO
log4j.logger.kafka.network=INFO
log4j.logger.kafka.producer=INFO
log4j.logger.kafka.consumer=INFO
log4j.logger.org.I0Itec.zkclient=WARN
